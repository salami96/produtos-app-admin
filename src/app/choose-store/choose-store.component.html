<main>
  <div *ngFor="let store of stores$ | async" class="card" (click)="setStore(store)" [style.border-color]="store.color ? store.color : '#103B66'">
    <h5 class="card-title">{{store.title}}</h5>
    <img [src]="store.logo" alt="Logo da loja">
  </div>
  <div class="card border-dark">
    <h5 class="card-title">Criar nova loja</h5>
    <i-plus-circle></i-plus-circle>
  </div>
</main>
