<main>
  <div *ngFor="let store of stores$ | async" class="card" (click)="setStore(store)">
    <h5 class="card-title">{{store.title}}</h5>
    <img [src]="store.logo" alt="Logo da loja">
  </div>
  <div class="card">
    <h5 class="card-title">Criar nova loja</h5>
    <i-plus-circle></i-plus-circle>
  </div>
</main>
