<div *ngIf="store$ == undefinde && user$ == 'unlogged'">
    <a style="margin:1em" routerLink="/pedidos">Pedidos</a>
    <a style="margin:1em" routerLink="/loja">Loja</a>
    <a style="margin:1em" routerLink="/produtos">Produtos</a>
    <a style="margin:1em" routerLink="/preferencias">Preferencias</a>
    <p>{{ user$ | async }}</p>
    <p>{{ store$ | async }}</p>
</div>
